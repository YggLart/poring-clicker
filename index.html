<body>
  <div class="container">

    <!-- clicker container -->
    <div class="clicker">

      <div class="header">
        <h1 id="scoreAmount">0</h1>
        <h3>Poring Essences <img src="images/item/card.gif" alt=""></h3>
        <p>Per second: <span id="scoresPerSecond">0</span></p>
      </div>

      <div class="image">
        <div id="bigCard"></div>
      </div>

    </div>

    <!-- content container -->
    <div class="content">
      <div class="header">
        <div class="row">
          <button type="button" name="button">Git Hub</button>
          <button type="button" name="button">Stats</button>
        </div>
        <div class="row">
          <img src="images/logo-ro.png" alt="">
        </div>
        <div class="row">
          <button type="button" name="button">About</button>
          <div class="dropdown">
            <button type="button" name="button">Options</button>
            <div class="dropdown-content">
              <button onclick="saveGame()" type="button" name="button">Save Game</button>
              <button onclick="loadGame()" type="button" name="button">Load Game</button>
              <button onclick="resetGame()" type="button" name="button">Reset</button>
            </div>
          </div>

        </div>
      </div>

      <div class="buildingVisual">
        <div class="box poring">

        </div>
        <div class="box drops">

        </div>
        <div class="box poporing">

        </div>
        <div class="box marin">

        </div>
        <div class="box ghostring">

        </div>
      </div>
    </div>

    <!-- store container -->
    <div class="store">

      <h2>Enhance</h2>
      <div id="upgradeContainer" class="enhancements"></div>

      <h2>Create</h2>
      <div class="creator">
        <div class="mods">
          <button class="active" type="button" name="button">buy</button>
          <button class="active" type="button" name="button">1</button>
          <button type="button" name="button">10</button>
          <button type="button" name="button">sell</button>
          <button type="button" name="button">100</button>
          <button type="button" name="button">max</button>
        </div>
      </div>

      <div id="buildingContainer" class="buildings"></div>

    </div>

    <!-- achievements -->
    <div class="achievements" id="achievementContainer"></div>


  </div>
